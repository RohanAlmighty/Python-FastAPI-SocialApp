{% include 'layout.html' %}

<div class="container pt-3 pb-3">
    <div class="card text-dark mb-3 mt-3 mx-auto border-0" style="max-width: 50rem; background-color: #2f2f2f;">
        <div class="card-body text-white">

            {% if msg %}
            {% if msg == 'Logout Successful' or msg == 'User successfully created' %}
            <div class="alert alert-success mx-auto text-center" role="alert" style="max-width: 25rem;">
                {{msg}}
            </div>
            {% else %}
            <div class="alert alert-danger mx-auto text-center" role="alert" style="max-width: 25rem;">
                {{msg}}
            </div>
            {% endif %}
            {% endif %}

            <form method="POST" action="/auth">
                <div class="form-group mb-3 mt-3 mx-auto">
                    <label class="mb-2">Username</label>
                    <input type="text" class="form-control" name="email" required>
                </div>
                <div class="form-group mb-3 mt-3 mx-auto">
                    <label class="mb-2">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-outline-light mt-3">Login</button>
                <a class="btn btn-outline-light mt-3 mx-3" href="register">Sign Up</a>
            </form>
        </div>
    </div>
</div>
