{% include 'layout.html' %}

<div class="container py-3">
  <div class="mx-auto" style="max-width: 600px">
    <h4 class="text-center mb-4">Welcome back</h4>

    {% if msg %}
    <div
      class="alert alert-{{ 'success' if msg in ['Logout Successful', 'User successfully created'] else 'danger' }} text-center mb-4"
      role="alert"
      style="max-width: 600px; margin: 0 auto"
    >
      {{ msg }}
    </div>
    {% endif %}

    <form method="POST" action="/auth" class="mt-4">
      <div class="mb-3">
        <label class="form-label">Username or Email</label>
        <input
          type="text"
          class="form-control bg-transparent"
          name="email"
          required
          style="border: 1px solid var(--border-color)"
        />
      </div>
      <div class="mb-4">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control bg-transparent"
          name="password"
          required
          style="border: 1px solid var(--border-color)"
        />
      </div>
      <div class="d-grid mb-3">
        <button
          type="submit"
          class="btn btn-primary"
          style="border-radius: 9999px"
        >
          <i class="fas fa-sign-in-alt me-2"></i>Login
        </button>
      </div>
      <div class="text-center">
        <p class="mb-0">
          Don't have an account?
          <a href="/auth/register" class="text-decoration-none">Sign up</a>
        </p>
      </div>
    </form>
  </div>
</div>
