{% include 'layout.html' %}

<div class="container py-3">
  <div class="mx-auto" style="max-width: 600px">
    <h4 class="text-center mb-4">Edit Profile</h4>

    {% if msg %}
    <div
      class="alert alert-danger text-center mb-4"
      role="alert"
      style="max-width: 600px; margin: 0 auto"
    >
      {{ msg }}
    </div>
    {% endif %}

    <form method="POST" action="/users/profile/edit" class="mt-4">
      <div class="row mb-3">
        <div class="col-md-6 mb-3 mb-md-0">
          <label class="form-label">First Name</label>
          <input
            type="text"
            class="form-control bg-transparent"
            name="firstname"
            value="{{ user_profile.first_name }}"
            required
            style="border: 1px solid var(--border-color)"
          />
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control bg-transparent"
            name="lastname"
            value="{{ user_profile.last_name }}"
            required
            style="border: 1px solid var(--border-color)"
          />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control bg-transparent"
          name="email"
          value="{{ user_profile.email }}"
          readonly
          style="border: 1px solid var(--border-color); opacity: 0.7"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Username</label>
        <input
          type="text"
          class="form-control bg-transparent"
          name="username"
          value="{{ user_profile.username }}"
          readonly
          style="border: 1px solid var(--border-color); opacity: 0.7"
        />
      </div>

      <div class="mb-4">
        <label class="form-label">Bio</label>
        <textarea
          class="form-control bg-transparent"
          name="bio"
          rows="3"
          style="border: 1px solid var(--border-color)"
        >
{{ user_profile.bio }}</textarea
        >
      </div>

      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-primary"
          style="border-radius: 9999px"
        >
          <i class="fas fa-save me-2"></i>Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
