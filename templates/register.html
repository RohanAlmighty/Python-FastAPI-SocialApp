{% include 'layout.html' %}

<div class="container pt-3 pb-3">
    <div class="card text-dark mb-3 mt-3 mx-auto border-0" style="max-width: 50rem; background-color: #2f2f2f;">
        <div class="card-body text-white">
            {% if msg %}
            <div class="alert alert-danger text-center" role="alert">
                {{msg}}
            </div>
            {% endif %}
            <form method="POST" action="/auth/register">
                <div class="row">
                    <div class="col">
                        <div class="form-group mb-3 mt-3">
                            <label class="mb-2">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group mb-3 mt-3">
                            <label class="mb-2">Username</label>
                            <input type="text" class="form-control" name="username" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group mb-3 mt-3">
                            <label class="mb-2">First Name</label>
                            <input type="text" class="form-control" name="firstname" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group mb-3 mt-3">
                            <label class="mb-2">Last Name</label>
                            <input type="text" class="form-control" name="lastname" required>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label class="mb-2">Bio</label>
                    <input type="text" class="form-control" name="bio" required>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label class="mb-2">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label class="mb-2">Verify Password</label>
                    <input type="password" class="form-control" name="password2" required>
                </div>
                <button type="submit" class="btn btn-outline-light mt-3">Register</button>
                <a class="btn btn-outline-light mt-3 mx-3" href="/auth">Login</a>
            </form>
        </div>
    </div>
</div>
